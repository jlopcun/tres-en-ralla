<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>3 in row game</title>
</head>
<body>
    <main class="main">
        <h1>TIC TAC TOE GAME by jlop</h1>
        <div class="counters" id="counters">
            <p>X ha ganado <span class="countX" id="countX">0</span> veces</p>
            <p>O ha ganado <span class="count0" id="count0">0</span> veces</p>
        </div>
        <div class="game-board" id="gameBoard">
            <div class="first-row game-row" id="firstRow">
                <span class="game-item1 el1" id="gameItem1"> </span>
                <span class="game-item1 el2" id="gameItem1"> </span>
                <span class="game-item1 el3" id="gameItem1"> </span>
            </div>
            <div class="second-row game-row" id="secondRow">
                <span class="game-item2 el1" id="gameItem2"> </span>
                <span class="game-item2 el2" id="gameItem2"> </span>
                <span class="game-item2 el3" id="gameItem2"> </span>
            </div>
            <div class="third-row game-row" id="thirdRow">
                <span class="game-item3 el1" id="gameItem3"> </span>
                <span class="game-item3 el2" id="gameItem3"> </span>
                <span class="game-item3 el3" id="gameItem3"> </span>
            </div>
        </div>
    
    
        <div class="winner" id="winner">
            <p class="removeActive" id="removeActive">X</p>
            <h2 class="winner-anoucement" id="winner-anoucement"></h2>
        </div>
        <div class="block" id="block"></div>
    </main>
    
    <footer class="footer">
        <a href="https://github.com/jlopcun" target="_blank" class="github"><img class="github-img" src="img/github-logo.svg"></a>
        <a  class="mail-msg" href="mailto:jlopcun@gmail.com?Subject=hola%20,%20he%20visto%20tu%20tres%20en%20raya" target="_blank">Da tu opinión sobre esta web haciendo click <span class="enc-note">aquí</span></a>
    </footer>
    <script src="3inrowgame.js"></script>
</body>
</html>
